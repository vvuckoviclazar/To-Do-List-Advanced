<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>To-Do-List-Advanced</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <div class="container">
      <div class="left">
        <button class="new-project-btn">+ New Project</button>
        <h3>
          Projects
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="arrow"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </h3>
        <form class="new-project-form hidden">
          <input type="text" class="project-input" placeholder="My Project" />
          <div class="project-form-div">
            <button type="submit" class="add-project-btn project-btn">
              Add
            </button>
            <button class="cancle-project-btn project-btn">Cancle</button>
          </div>
        </form>
        <ul class="project-list">
          
          </li>
        </ul>
      </div>
      <div class="right">
        <button class="new-todo-btn">+ New Todo</button>
        <h3>
          Todos
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="arrow"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </h3>
        <ul class="todo-list">
          <li class="todo-li"><div class="todo-flex"><p class="todo-p">üóíÔ∏è Title:</p><p class="todo-text textT">Todo Text</p></div><div class="todo-flex"><p class="todo-p">üìÜ Due date:</p> <p class="todo-date textT">Todo Date</p></div>
            <div class="todo-btns-div"><button class="edit-btn">edit</button><button class="delete-btn">delete</button></div> <p class="check-p">‚úîÔ∏è</p> </li>
        </ul>
        <form class="new-todo-form hidden">
          <div class="input-div">
            <div class="grid-input-div">
              <label for="todo-input">Todo:</label>
              <input type="text" class="todo-input" placeholder="My Project" />
            </div>
            <div class="grid-input-div">
              <label for="date-input">Due:</label>
              <input type="date" class="date-input" placeholder="My Todo" />
            </div>
          </div>
          <div class="todo-form-div">
            <button type="submit" class="add-todo-btn todo-btn">Add</button>
            <button class="cancle-todo-btn todo-btn">Cancle</button>
          </div>
        </form>
      </div>
    </div>
    <footer>¬© Copyright by Lazar Vuckovic</footer>
    <script src="script.js"></script>
  </body>
</html>
